<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>ThemeMascot Covid-19 UI</title>
  </head>
  <body>
    <nav id="nav" class="nav">
      <div class="container-nav"></div>
    </nav>

    <!-- Doctors section -->
    <section id="doctors" class="doctors">
      <div class="doctors-container">
        <div class="doctors-content">
          <span class="title">// expert doctors</span>
          <h2 class="m-heading">meet specialist doctors</h2>

          </p>
        </div>
        <div class="doctors-cards">

            <div class="doctor-card-display">
              <div class="doctor-card-img img1">
                <ul class="social-info">
                  <li class="social-item">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fab fa-youtube"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-info">
              <h3 class="card-title">John Morgan</h3>
              <p>
                Senior Doctor
              </p>
            </div>
          </div>
          <div class="doctor-card">
            <div class="doctor-card-display">
              <div class="doctor-card-img img2">
                <ul class="social-info">
                  <li class="social-item">
                    <a href="#"><i class="fab fa-facebook"></i></a>

                  <li class="social-item">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fab fa-youtube"></i></a>

            </div>
            <div class="card-info">
              <h3 class="card-title">Cynthia Bush</h3>
              <p>
                Cardiologist
              </p>
            </div>
          </div>
          <div class="doctor-card">
            <div class="doctor-card-display">
              <div class="doctor-card-img img3">
                <ul class="social-info">
                  <li class="social-item">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fab fa-youtube"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-info">
              <h3 class="card-title">Johanne Mayers</h3>

          <div class="doctor-card">

                  </li>
                  <li class="social-item">
                    <a href="#"><i class="fab fa-youtube"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-info">
              <h3 class="card-title">David Smith</h3>
              <p>
                Senior Virus Expert
              </p>
            </div>
          </div>

    <script
